    <style>
      /* Critical CSS for initial loading */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #e2e8f0;
        line-height: 1.6;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading animation */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #334155;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      .loading-text {
        color: #94a3b8;
        font-size: 1.1rem;
        font-weight: 500;
      }
      
      .loading-subtext {
        color: #64748b;
        font-size: 0.9rem;
        margin-top: 0.5rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Pulse animation for AI elements */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      .pulse {
        animation: pulse 2s infinite;
      }
      
      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Ensure proper scrolling on mobile */
      @media (max-width: 768px) {
        html {
          scroll-behavior: smooth;
        }
        
        body {
          -webkit-overflow-scrolling: touch;
        }
      }
      
      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        :root {
          --text-color: #000000;
          --background-color: #ffffff;
        }
      }
    </style>

  <body>
    <!-- Loading screen -->
    <div id="loading" class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Initializing VLSI Design AI Tool</div>
      <div class="loading-subtext">Loading advanced AI components...</div>
    </div>

    <!-- Main application container -->
    <div id="root">
      <!-- React app will be mounted here -->
    </div>

    <script type="module">
      // Remove loading screen when app is ready
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loadingElement = document.getElementById('loading');
          if (loadingElement) {
            loadingElement.style.opacity = '0';
            loadingElement.style.transition = 'opacity 0.5s ease';
            setTimeout(() => loadingElement.remove(), 500);
          }
        }, 1000);
      });

      // Service Worker registration for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Error boundary for critical errors
      window.addEventListener('error', (event) => {
        console.error('Application error:', event.error);
        // You could send this to an error tracking service
      });

      // Performance monitoring
      window.addEventListener('load', () => {
        if ('performance' in window) {
          const perfData = window.performance.timing;
          const loadTime = perfData.loadEventEnd - perfData.navigationStart;
          console.log(`Application loaded in ${loadTime}ms`);
          
          // Send to analytics if available
          if (window.gtag) {
            window.gtag('event', 'timing_complete', {
              name: 'page_load',
              value: loadTime,
              event_category: 'Load Time'
            });
          }
        }
      });

      // Theme detection
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
      console.log('System prefers dark mode:', prefersDark.matches);

      // Online/offline detection
      window.addEventListener('online', () => {
        console.log('Application is online');
        // Could show a toast notification
      });

      window.addEventListener('offline', () => {
        console.log('Application is offline');
        // Could show offline indicator
      });
    </script>
